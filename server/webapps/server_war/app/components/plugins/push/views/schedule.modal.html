<!-- Localization completed -->
<div ng-show='errorMessage' class='modal-header'>
    <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
</div>
<div class='modal-body'>
    <form class='form-horizontal'>


        <div class='form-group'>
            <label class='col-sm-4 control-label' localized>plugin.push.label.scope</label>
            <div class='col-sm-8'>
                <select class='form-control'
                        ng-model='task.scope'>
                    <option ng-value="'device'" ng-selected="true"
                            localized>plugin.push.scope.device</option>
                    <option ng-value="'group'"
                            localized>plugin.push.scope.group</option>
                    <option ng-value="'configuration'"
                            localized>plugin.push.scope.configuration</option>
                    <option ng-value="'all'"
                            localized>plugin.push.scope.all</option>
                </select>
            </div>
        </div>

        <div class="form-group" ng-if="task.scope == 'device'">
            <label class='col-sm-4 control-label' localized>plugin.push.label.device</label>
            <div class="col-sm-8">
                <input type="text"
                       ng-model="task.deviceNumber"
                       localized-placeholder="search.placeholder.device"
                       autocomplete="off"
                       class="form-control"
                       typeahead="device for device in getDevices($viewValue)"
                       typeahead-loading="loadingDevices"
                       typeahead-wait-ms="300"
                       typeahead-focus-first="false"
                       typeahead-input-formatter="deviceLookupFormatter($model)"
                       typeahead-no-results="noResults"/>
            </div>
        </div>

        <div class='form-group' ng-if="task.scope == 'group'">
            <label class='col-sm-4 control-label' localized>plugin.push.label.group</label>
            <div class='col-sm-8'>
                <select class='form-control'
                        ng-model='task.groupId'
                        ng-options="group.id as group.name for group in groups">
                </select>
            </div>
        </div>

        <div class='form-group' ng-if="task.scope == 'configuration'">
            <label class='col-sm-4 control-label' localized>plugin.push.label.configuration</label>
            <div class='col-sm-8'>
                <select class='form-control'
                        ng-model='task.configurationId'
                        ng-options="configuration.id as configuration.name for configuration in configurations">
                </select>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' localized>plugin.push.label.messageType</label>
            <div class='col-sm-8'>
                <select class='form-control'
                        ng-model='task.messageType' ng-change="typeChanged()">
                    <option ng-selected='task.messageType=="configUpdated"'>configUpdated</option>
                    <option ng-selected='task.messageType=="runApp"'>runApp</option>
                    <option ng-selected='task.messageType=="uninstallApp"'>uninstallApp</option>
                    <option ng-selected='task.messageType=="deleteFile"'>deleteFile</option>
                    <option ng-selected='task.messageType=="deleteDir"'>deleteDir</option>
                    <option ng-selected='task.messageType=="purgeDir"'>purgeDir</option>
                    <option ng-selected='task.messageType=="permissiveMode"'>permissiveMode</option>
                    <option ng-selected='task.messageType=="reboot"'>reboot</option>
                    <option ng-selected='task.messageType=="(custom)"'>(custom)</option>
                </select>
            </div>
        </div>

        <div class='form-group' ng-if="task.messageType == '(custom)'">
            <label class='col-sm-4 control-label' localized>plugin.push.label.enter.type</label>
            <div class='col-sm-8'>
                <input ng-model='task.customMessageType' class='form-control'/>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' localized>plugin.push.label.payload</label>
            <div class='col-sm-8'>
                <textarea ng-model='task.payload' class='form-control no-resize' rows="4"></textarea>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' localized>table.heading.plugin.push.comment</label>
            <div class='col-sm-8'>
                <textarea ng-model='task.comment' class='form-control no-resize' rows="2"></textarea>
            </div>
        </div>

        <div class='form-group'>
            <div class="col-sm-12 field-hint" localized>plugin.push.schedule.hint</div>
            <div class='col-sm-2'>
                <input ng-model='task.min' localized-placeholder="table.heading.plugin.push.min" class='form-control'/>
            </div>
            <div class='col-sm-2'>
                <input ng-model='task.hour' localized-placeholder="table.heading.plugin.push.hour" class='form-control'/>
            </div>
            <div class='col-sm-2'>
                <input ng-model='task.day' localized-placeholder="table.heading.plugin.push.day" class='form-control'/>
            </div>
            <div class='col-sm-2'>
                <input ng-model='task.weekday' localized-placeholder="table.heading.plugin.push.weekday" class='form-control'/>
            </div>
            <div class='col-sm-2'>
                <input ng-model='task.month' localized-placeholder="table.heading.plugin.push.month" class='form-control'/>
            </div>
        </div>

        <div class='form-group'>
            <div class='col-sm-offset-3 col-sm-9'>
                <button type='submit' class='btn btn-default' ng-click='save()' ng-disabled="saving" localized>button.save</button>
                <button type='button' class='btn btn-default' ng-click='closeModal()' localized>button.cancel</button>
            </div>
        </div>
    </form>
</div>
